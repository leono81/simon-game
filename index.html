<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <div class="game__wrapper">

      <div class="game__menu">
        <h3>Rules</h3>

        <form id="game__rules">

          <div>
            <label for="levels">Elije ciclos: </label>
            <select id="levels">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>

          <br>
          <div id="speed__menu">
            <label for="">Velocidad: </label>
            <label for=Velocidad</label><br>
            <input type="radio" name="velocity" id="caracol" value="3000">
            <label for="caracol">Caracol</label><br>
            <input type="radio" name="velocity" id="Humano" value="1000" checked>
            <label for="Humano">Humano</label><br>
            <input type="radio" name="velocity" id="guepardo" value="500">
            <label for="guepardo">Guepardo</label><br>
            <input type="radio" name="velocity" id="nep" value="250">
            <label for="nep">No de este planeta</label><br>
          </div>
          
          <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
        </form>
        
        
      </div>

      <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
      </div>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
